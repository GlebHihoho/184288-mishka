<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <div class="banner-catalog">
      <h1 class="banner-catalog__header">Каталог товаров</h1>
    </div>

    <div class="card">
      <img class="card__img" src="http://placehold.it/260x195" alt="Зайчик-попрыгайчик, картинка" width="260" height="195">
      <h2 class="card__name">Зайчик-попрыгайчик</h2>
      <p class="card__description">Рост 30 см, вес 200 г</p>
      <div class="card_cost">
        <p class="card__number-cost">1 200 руб.</p>
        <button class="card__buy-btn">
          <img class="card__buy-btn-img" src="http://placehold.it/21x19" alt="Корзина, картинка" width="21" height="19">
        </button>
      </div>
    </div>

    <div class="video-production">
      <h2 class="video-production__header">Процесс производства</h2>
      <div class="video-production__video"></div>
      <p class="video-production__description">
        По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как появляются наши товары.
      </p>
      <a class="btn" href="#">Сделать заказ</a>
    </div>

  </body>
</html>
